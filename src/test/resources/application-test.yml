spring:
  application:
    name: product-service
  cloud:
    config:
      enabled: false
  config:
    import: ''
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true

server:
  port: 0 # Random port for tests

logging:
  level:
    com.manufacturas.product: DEBUG
